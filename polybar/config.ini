[colors]
background = #282C34
background-alt = #373B41
foreground = #ABB2BF
primary = #51AFEF
secondary = #E5C07B
alert = #C678DD
disabled = #ABB2BF


[bar/mon1]
;general
monitor=${env:MONITOR:}
width = 100%
height = 20pt
radius = 0
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
background = ${colors.background}
foreground = ${colors.foreground}
; borders
line-size = 1pt
line-color = #E5C07B
border-size = 0pt
border-color = #00000000
; padding
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
;fonts
font-0          = "Hack Nerd Font:size=10:style=Mono:scale=11;0"
font-1          = "Noto Color Emoji:pixelsize=17:style=Regular:scale=11;2"
font-2          = "Font Awesome 5 Free:style=Regular:pixelsize=8;1"
font-3          = "Font Awesome 5 Free:style=Solid:pixelsize=8;1"
font-4          = "Font Awesome 5 Brands:pixelsize=10;1"
font-5          = "Mono:size=16:weight=regular;2"
font-6          = "Noto Color Emoji:pixelsize=16:style=Regular:scale=10;2"
;modules
modules-left = i3 xwindow
modules-center=datecustom
modules-right = spotify cpu cputemp pulseaudio mic kbd rofi powermenu
;extras
cursor-click = pointer
cursor-scroll = default
enable-ipc = true

[bar/mon2]
inherit=bar/mon1
monitor = ${env:MONITOR:}

[module/i3]
type = internal/i3
index-sort = true
pin-workspaces=true
enable-click = true
enable-scroll = true
wrapping-scroll = false
fuzzy-match = true
ws-icon-default = 喇
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 0;
format = <label-state> <label-mode>
format-padding=1
label-mode-padding = 1
label-focused="%icon% %name%"
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.foreground}
label-focused-padding = 1
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-separator = |
label-separator-foreground = ${colors.background}
label-unfocused-padding = 1
label-unfocused="%icon% %name%"
label-visible-padding = 1

[module/xwindow]
type = internal/xwindow
format-foreground=${colors.alert}
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
format-volume-foreground = ${colors.primary}
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
scroll-up = "changevolume up"
scroll-down = "changevolume down"

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-foreground = ${colors.primary}
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/cputemp]
type = custom/script
format-prefix = " "
exec=~/.config/scripts/cpu_temp
format-foreground = ${colors.primary}
format-prefix-foreground = ${colors.primary}
interval=1

[module/datecustom]
interval=1
type = custom/script
format-foreground = ${colors.primary}
exec=date '+ %a %d/%m/%Y  %H:%M:%S' 

[module/mic]
type = custom/script
format-foreground = ${colors.primary}
interval=0.1
exec=~/.config/scripts/get_mic_vol
click-left = amixer set Capture toggle
scroll-up = "amixer set Capture 5%+"
scroll-down = "amixer set Capture 5%-"

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.alert}
format-foreground = ${colors.alert}
format = <label>
exec = python ~/.config/scripts/spotify_status.py -f '{artist}: {song}'
;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 

[module/rofi]
type = custom/script
interval = 1000
exec="echo "
format-foreground = ${colors.primary}
click-left = rofi -combi-modi window,drun -show combi

[module/kbd]
type = custom/script
interval = 1000
exec="echo "
exec-if="command -v onboard"
format-foreground = ${colors.primary}
click-left = onboard


[module/powermenu]
type = custom/menu
format-foreground = ${colors.primary}
format-background = ${colors.background}
label-open = ""
label-open-font = 4
label-close = ""
label-close-foreground = ${colors.primary}
label-separator = " / "
label-separator-foreground = ${colors.foreground}
; reboot
menu-0-1 = 
menu-0-1-exec = /sbin/shutdown -r now 
menu-0-1-foreground = ${colors.primary}
; shutdown
menu-0-0 = 
menu-0-0-exec = /sbin/shutdown now
menu-0-0-foreground = ${colors.alert}
; i3 exit
menu-0-2 = 
menu-0-2-exec = i3-msg exit 
menu-0-2-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
