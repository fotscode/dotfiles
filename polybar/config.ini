[bar/mon1]
;general
monitor=${env:MONITOR:}
override-redirect = false
width = 100%
height = 16pt
radius-top = 0.0
radius-bottom = 0.0
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
background = ${colors.bground}
foreground = ${colors.fground}

; padding
padding = 0
module-margin-left = 0
